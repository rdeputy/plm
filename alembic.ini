# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate long revision descriptions
truncate_slug_length = 40

# Prepend revision to migration file names
prepend_date = True

# Set to 'true' to run the environment during migration
# rather than connecting to the database URL
timezone = UTC

# The sqlalchemy.url is read from environment
# Override with PLM_DATABASE_URL environment variable
sqlalchemy.url = sqlite:///./plm.db

[post_write_hooks]
# Apply ruff formatting to generated migration files
hooks = ruff
ruff.type = exec
ruff.executable = ruff
ruff.options = format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
